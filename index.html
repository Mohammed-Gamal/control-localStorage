<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="localStorage-container">
      <div class="container">
        <div class="field">
          <input type="text" id="input-field" placeholder="Local Storage Item">
          <div class="buttons">
            <span class="check-item">Check Item</span>
            <span class="add-item">Add Item</span>
            <span class="delete-item">Delete Item</span>
            <span class="show-all"> Show All</span>
            <span class="clear-items">Clear Items</span>
          </div>
        </div>
        <div class="results">
          <span>No data to show yet!</span>
        </div>
      </div>
    </div>

    <script src="file.js"></script>
  </body>
</html>
